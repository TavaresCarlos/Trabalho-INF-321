<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $(function(){
        $("#draggable").draggable();
    });
    </script>

    <!-- Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-reboot.css" >
    <link rel="stylesheet" href="css/bootstrap/bootstrap-reboot.min.css">

    <!--My CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--My JS-->
    <script src="js/redirecionar-paginas.js"></script>

    <title>Trust Note</title>
  </head>
  <!--<body onload="home()">-->
    <body onload="acesso()">
    <div id="menu">
	    <nav class="navbar navbar-expand-lg" id="menu-superior">
	    	<div class="col-sm-1">
				<a class="navbar-brand" href="#">Trust Note</a>
			</div>
			<div class="col-sm-10">
			  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    	<span class="navbar-toggler-icon"></span>
			  	</button>
                <!--Botao de cadastro com modal-->
                <button type="button"  class="btn btn-link" id="login" data-toggle="modal" data-target="#myModal">Sign up to Trust Note</button>
			</div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-light" id="botao-login" onclick="home()">Login</button>
            </div>
		</nav>

        <!--Inicio da implementação do botão cadastro como modal-->
        <div class="nav-item active">
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="titulo-modal">Cadastro Trust Note</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form method="POST" action="" id="cadastro">
                                  <label for="">Nome:</label>
                                    <input type="text" class="form-control" id="nome" name="nome" aria-describedby="emailHelp" placeholder="" required>
                                <label for="">Email:</label>
                                    <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="" required>
                                <label for="">Senha:</label>
                                    <input type="password" class="form-control" id="senha" name="senha" placeholder="" required>
                                <label for="">Confirmar senha:</label>
                                    <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" placeholder="" required>
                                 <br>
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </form>
                        </div>
                   </div>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
